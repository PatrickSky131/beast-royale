<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalletConnect 测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background: #0056b3;
        }
        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #007bff;
            background: #f8f9fa;
        }
        .error {
            border-left-color: #dc3545;
            background: #f8d7da;
            color: #721c24;
        }
        .success {
            border-left-color: #28a745;
            background: #d4edda;
            color: #155724;
        }
        .info {
            border-left-color: #17a2b8;
            background: #d1ecf1;
            color: #0c5460;
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
        }
        .log-entry.error {
            background: #f8d7da;
            color: #721c24;
        }
        .log-entry.success {
            background: #d4edda;
            color: #155724;
        }
        .log-entry.info {
            background: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔗 WalletConnect 测试</h1>
        
        <div class="status info">
            <strong>说明：</strong> 此页面用于测试WalletConnect功能，特别适用于移动设备的外部浏览器。
        </div>

        <div>
            <button id="connectBtn" class="button">连接 WalletConnect</button>
            <button id="signBtn" class="button" disabled>签名消息</button>
            <button id="disconnectBtn" class="button" disabled>断开连接</button>
        </div>

        <div id="status" class="status info">
            状态：未连接
        </div>

        <div id="log" class="log">
            <div class="log-entry info">等待操作...</div>
        </div>
    </div>

    <script type="module">
        import WalletConnectProvider from './node_modules/@walletconnect/web3-provider/dist/esm/index.js';
        import { ethers } from './node_modules/ethers/dist/ethers.esm.js';

        let provider = null;
        let ethersProvider = null;
        let account = null;

        const connectBtn = document.getElementById('connectBtn');
        const signBtn = document.getElementById('signBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const statusDiv = document.getElementById('status');
        const logDiv = document.getElementById('log');

        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(message, type = 'info') {
            statusDiv.textContent = `状态：${message}`;
            statusDiv.className = `status ${type}`;
        }

        function updateButtons(connected) {
            connectBtn.disabled = connected;
            signBtn.disabled = !connected;
            disconnectBtn.disabled = !connected;
        }

        async function connect() {
            try {
                log('开始连接 WalletConnect...', 'info');
                updateStatus('正在连接...', 'info');

                provider = new WalletConnectProvider({
                    rpc: {
                        1: 'https://eth.llamarpc.com',
                        5: 'https://goerli.infura.io/v3/9aa3d95b3bc440fa88ea12eaa4456161',
                        11155111: 'https://sepolia.infura.io/v3/9aa3d95b3bc440fa88ea12eaa4456161',
                        137: 'https://polygon-rpc.com',
                        56: 'https://bsc-dataseed.binance.org',
                    },
                    qrcode: true,
                    pollingInterval: 12000,
                });

                // 监听连接事件
                provider.on('connect', (error, payload) => {
                    if (error) {
                        log(`连接错误: ${error.message}`, 'error');
                        return;
                    }
                    log('WalletConnect 连接成功！', 'success');
                    account = payload.params[0].accounts[0];
                    updateStatus(`已连接: ${account}`, 'success');
                    updateButtons(true);
                });

                // 监听断开连接事件
                provider.on('disconnect', (error, payload) => {
                    log('WalletConnect 断开连接', 'info');
                    account = null;
                    updateStatus('已断开连接', 'info');
                    updateButtons(false);
                });

                // 启用连接
                await provider.enable();
                
                // 创建 ethers 提供者
                ethersProvider = new ethers.BrowserProvider(provider);
                
                // 获取账户信息
                const accounts = await ethersProvider.listAccounts();
                if (accounts.length > 0) {
                    account = accounts[0].address;
                    log(`连接成功: ${account}`, 'success');
                    updateStatus(`已连接: ${account}`, 'success');
                    updateButtons(true);
                }

            } catch (error) {
                log(`连接失败: ${error.message}`, 'error');
                updateStatus(`连接失败: ${error.message}`, 'error');
            }
        }

        async function signMessage() {
            try {
                if (!ethersProvider || !account) {
                    log('请先连接钱包', 'error');
                    return;
                }

                log('开始签名消息...', 'info');
                const message = '连接Beast Royale游戏\n\n点击签名以验证您的身份。';
                
                const signer = ethersProvider.getSigner();
                const signature = await signer.signMessage(message);
                
                log(`签名成功: ${signature}`, 'success');
                log(`消息: ${message}`, 'info');
                log(`地址: ${account}`, 'info');

            } catch (error) {
                log(`签名失败: ${error.message}`, 'error');
            }
        }

        async function disconnect() {
            try {
                if (provider) {
                    await provider.disconnect();
                }
                account = null;
                ethersProvider = null;
                provider = null;
                log('已断开连接', 'info');
                updateStatus('已断开连接', 'info');
                updateButtons(false);
            } catch (error) {
                log(`断开连接失败: ${error.message}`, 'error');
            }
        }

        // 绑定事件
        connectBtn.addEventListener('click', connect);
        signBtn.addEventListener('click', signMessage);
        disconnectBtn.addEventListener('click', disconnect);

        // 检查设备类型
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isExternalBrowser = isMobile && !window.ethereum;
        
        log(`设备类型: ${isMobile ? '移动设备' : '桌面设备'}`, 'info');
        log(`浏览器类型: ${isExternalBrowser ? '外部浏览器' : '内置浏览器'}`, 'info');
        
        if (isExternalBrowser) {
            log('检测到移动设备外部浏览器，WalletConnect 将显示二维码', 'info');
        } else if (isMobile) {
            log('检测到移动设备内置浏览器，可以直接使用 MetaMask', 'info');
        } else {
            log('检测到桌面设备，WalletConnect 将显示二维码', 'info');
        }
    </script>
</body>
</html>
