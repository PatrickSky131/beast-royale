<!DOCTYPE html>
<html>
<head>
    <title>连接测试</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .status {
            font-size: 1.2rem;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        .success {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4CAF50;
        }
        .error {
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid #f44336;
        }
        .info {
            background: rgba(33, 150, 243, 0.3);
            border: 2px solid #2196F3;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #45a049;
        }
        .network-info {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌐 网络连接测试</h1>
        
        <div id="status" class="status info">
            正在检查连接状态...
        </div>
        
        <div id="networkInfo" class="network-info">
            <p>电脑IP: 192.168.184.163</p>
            <p>端口: 3000</p>
            <p>时间: <span id="currentTime"></span></p>
        </div>
        
        <button onclick="testConnection()">重新测试连接</button>
        <button onclick="testBackend()">测试后端API</button>
        
        <div id="results"></div>
    </div>

    <script>
        function updateTime() {
            document.getElementById('currentTime').textContent = new Date().toLocaleString('zh-CN');
        }
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            resultsDiv.appendChild(div);
        }
        
        async function testConnection() {
            updateStatus('正在测试连接...', 'info');
            
            try {
                const response = await fetch('/api/test', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    updateStatus('✅ 前端连接正常！', 'success');
                    addResult('前端服务器响应正常', 'success');
                } else {
                    updateStatus('❌ 前端连接失败', 'error');
                    addResult(`HTTP状态: ${response.status}`, 'error');
                }
            } catch (error) {
                updateStatus('❌ 连接失败: ' + error.message, 'error');
                addResult('网络错误: ' + error.message, 'error');
            }
        }
        
        async function testBackend() {
            addResult('正在测试后端API...', 'info');
            
            try {
                const response = await fetch('/rpc', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        method: 'system.health',
                        id: 1
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('✅ 后端API正常: ' + data.result.message, 'success');
                } else {
                    addResult('❌ 后端API失败: ' + response.status, 'error');
                }
            } catch (error) {
                addResult('❌ 后端API错误: ' + error.message, 'error');
            }
        }
        
        // 页面加载时自动测试
        window.onload = function() {
            updateTime();
            setInterval(updateTime, 1000);
            testConnection();
        };
    </script>
</body>
</html>
