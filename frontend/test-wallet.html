<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>钱包连接测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            margin: 10px 0;
        }
        .success {
            color: green;
            margin: 10px 0;
        }
        .info {
            color: blue;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>MetaMask 钱包连接测试</h1>
    
    <div class="test-section">
        <h3>1. 检查 MetaMask 是否安装</h3>
        <button onclick="checkMetaMask()">检查 MetaMask</button>
        <div id="metamask-status"></div>
    </div>
    
    <div class="test-section">
        <h3>2. 连接钱包</h3>
        <button onclick="connectWallet()">连接钱包</button>
        <div id="connect-status"></div>
    </div>
    
    <div class="test-section">
        <h3>3. 测试后端连接</h3>
        <button onclick="testBackend()">测试后端</button>
        <div id="backend-status"></div>
    </div>
    
    <div class="test-section">
        <h3>4. 获取 Nonce</h3>
        <button onclick="getNonce()" id="nonce-btn" disabled>获取 Nonce</button>
        <div id="nonce-status"></div>
    </div>

    <script>
        let currentAddress = null;
        
        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${type}">${message}</div>`;
            console.log(message);
        }
        
        async function checkMetaMask() {
            if (typeof window.ethereum !== 'undefined') {
                log('metamask-status', '✅ MetaMask 已安装', 'success');
                return true;
            } else {
                log('metamask-status', '❌ MetaMask 未安装', 'error');
                return false;
            }
        }
        
        async function connectWallet() {
            try {
                log('connect-status', '正在连接钱包...', 'info');
                
                if (!window.ethereum) {
                    log('connect-status', '❌ MetaMask 未安装', 'error');
                    return;
                }
                
                const accounts = await window.ethereum.request({
                    method: 'eth_requestAccounts'
                });
                
                if (accounts.length > 0) {
                    currentAddress = accounts[0];
                    log('connect-status', `✅ 钱包已连接: ${currentAddress}`, 'success');
                    document.getElementById('nonce-btn').disabled = false;
                } else {
                    log('connect-status', '❌ 没有找到账户', 'error');
                }
            } catch (error) {
                log('connect-status', `❌ 连接失败: ${error.message}`, 'error');
            }
        }
        
        async function testBackend() {
            try {
                log('backend-status', '正在测试后端连接...', 'info');
                
                const response = await fetch('/rpc', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        method: 'system.health',
                        id: 1
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.result) {
                    log('backend-status', `✅ 后端连接成功: ${data.result.message}`, 'success');
                } else {
                    log('backend-status', `❌ 后端连接失败: ${data.error?.message || '未知错误'}`, 'error');
                }
            } catch (error) {
                log('backend-status', `❌ 后端连接失败: ${error.message}`, 'error');
            }
        }
        
        async function getNonce() {
            if (!currentAddress) {
                log('nonce-status', '❌ 请先连接钱包', 'error');
                return;
            }
            
            try {
                log('nonce-status', '正在获取 nonce...', 'info');
                
                const response = await fetch('/rpc', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        method: 'wallet.connect',
                        params: {
                            address: currentAddress
                        },
                        id: 1
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.result && data.result.success) {
                    log('nonce-status', `✅ 获取 nonce 成功: ${data.result.nonce}`, 'success');
                } else {
                    log('nonce-status', `❌ 获取 nonce 失败: ${data.error?.message || data.result?.message || '未知错误'}`, 'error');
                }
            } catch (error) {
                log('nonce-status', `❌ 获取 nonce 失败: ${error.message}`, 'error');
            }
        }
        
        // 页面加载时检查 MetaMask
        window.onload = function() {
            checkMetaMask();
        };
    </script>
</body>
</html>
